<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Susun Kata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Susun Kata</h1>
    <div id="word-container">
        <!-- Tempat untuk huruf-huruf yang bisa di-drag -->
        <div class="letter" draggable="true">K</div>
        <div class="letter" draggable="true">A</div>
        <div class="letter" draggable="true">T</div>
        <div class="letter" draggable="true">A</div>
    </div>
    <div id="drop-container">
        <!-- Tempat untuk menjatuhkan huruf-huruf -->
        <div class="drop-zone"></div>
        <div class="drop-zone"></div>
        <div class="drop-zone"></div>
        <div class="drop-zone"></div>
    </div>
    <button onclick="checkWord()">Periksa Kata</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
